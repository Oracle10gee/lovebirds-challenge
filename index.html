<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Logon | Lovebirds</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
    	<div class="page-container full-height">
    		<div class="container-fluid full-height">
    			<div class="row full-height">
	    			<!-- left section -->
	    			<div class="col-md-7 full-height left-section">
	    				<div class="left-section-inner">
		    				<!-- bird image -->
		    				<img src="assets/img/bird-image.jpg" class="bird-image" />

		    				<!-- carousel -->
		    				<div class="carousel">
		    					<div class="carousel-slide">
		    						<h4 class="title">Lorem ipsum dolor sit amet</h4>
		    						<p class="description">
		    							Ut enim ad minim veniam,
		    							quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
		    							consequat.
		    						</p>
		    					</div>
		    					<ul class="carousel-navs">
		    						<li class="active">
		    							<span>&nbsp;</span>
		    						</li>
		    						<li>
		    							<span>&nbsp;</span>
		    						</li>
		    						<li>
		    							<span>&nbsp;</span>
		    						</li>
		    						<li>
		    							<span>&nbsp;</span>
		    						</li>
		    					</ul>
		    				</div>
	    				</div>
	    			</div>

	    			<!-- right  -->
	    			<div class="col-md-5 full-height right-section">
	    				<div class="right-section-inner">
		    				<!-- logo -->
		    				<img src="assets/img/logo.jpg" class="brand"/>

		    				<!-- title -->
		    				<h5 class="title">Welcome to Lovebirds</h5>

		    				<!-- login form -->
		    				<div class="login-form-container">
			    				<form>
			    					<!-- username/email -->
			    					<div class="input-container">
			    						<label>User name or Email</label>
			    						<input type="text" value="David Brooks" />
			    					</div>

			    					<!-- password -->
			    					<div class="input-container">
			    						<label>Password</label>
			    						<input type="password" value="00000000"/>
			    						<p class="reset-password-link">
			    							<a href="#">Forgot password?</a>
			    						</p>
			    					</div>

			    					<!-- submit button -->
			    					<button type="submit" class="submit-button">
			    						Sign In
			    					</button>
			    				</form>
		    				</div>

		    				<!-- divider -->
		    				<div class="divider">
		    					<span class="line left"></span>
		    					<span class="label">or</span>
		    					<span class="line right"></span>
		    				</div>

		    				<!-- google sign in button -->
		    				<button class="google-button">
		    					<img src="assets/img/signin-with-google.jpg" />
		    				</button>

		    				<!-- sign up message -->
		    				<p class="create-account">
		    					New to Lovebirds? <a href="#">Create Account</a>
		    				</p>
	    				</div>
	    			</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
